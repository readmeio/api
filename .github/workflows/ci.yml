name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14
          - 16
          - 18

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Node 14 ships with npm@6 so for compatibility reasons we're upping this.
      - name: Install npm@8
        if: matrix.node-version == '114'
        run: npm install -g npm@8

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
