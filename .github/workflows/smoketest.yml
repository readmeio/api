name: Smoketest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    # if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm run build

  # APIs that start with a number and go up to `ay*`.
  smoketest:
    name: "([0-9]|a[a-y])"
    needs: build
    steps:
      - run: npm run test:smoke -- -- --regex="^([0-9]|a[a-y])"

  # APIs that start with `az` (generally just Azure APIs).
  smoketest:
    name: "az*"
    needs: build
    steps:
      - run: npm run test:smoke -- -- --regex="^az"

  # APIs from B to Z except if they start with `go`.
  smoketest:
    name: "([b-f]|g[^o]|[h-z])"
    needs: build
    steps:
      - run: npm run test:smoke -- -- --regex="^([b-f]|g[^o]|[h-z])"

  # APIs start with `go` (generally all Google APIs).
  smoketest:
    name: "go*"
    needs: build
    steps:
      - run: npm run test:smoke -- -- --regex="^go"
